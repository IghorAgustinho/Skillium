<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Css/style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Login</title>

  <style>
    .finisher-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="finisher-header" id="finisher-header"></div>

  <div class="container" id="container"> 
    <div class="form-container sign-up">
      <form>
        <h1>Crie sua conta</h1>
        <div class="social-icons">
          <a href="#" class="icons"><i class='bx bxl-google'></i></a>
        </div>
        <span>Crie a conta com um e-mail</span>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Insira o e-mail">
        <input type="password" placeholder="Insira a senha">
        <button>Criar conta</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form>
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icons"><i class='bx bxl-google'></i></a>
        </div>
        <span>Faça login com e-mail e senha</span>
        <input type="email" placeholder="Insira o e-mail">
        <input type="password" placeholder="Insira a senha">
        <a href="#">Esqueceu a senha?</a>
        <button>Login</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bem-Vindo ao <br>Skillium</h1>
          <p>Se ja tem uma conta clique no botão para fazer login</p>
          <button class="hidden" id="login">Login</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Skillium</h1>
          <p>Não tem uma conta? Clique no botão abaixo para criar uma.</p>
          <button class="hidden" id="register">Crie uma conta</button>
        </div>
      </div>
    </div>
  </div>

  <script src="Script/script.js"></script>
  <script src="Script/finisher-header.es5.min.js" type="text/javascript"></script>
  <script type="text/javascript">
new FinisherHeader({
  "count": 10,
  "size": {
    "min": 1300,
    "max": 1500,
    "pulse": 0
  },
  "speed": {
    "x": {
      "min": 0.1,
      "max": 0.6
    },
    "y": {
      "min": 0.1,
      "max": 0.6
    }
  },
  "colors": {
    "background": "#8b32f4",
    "particles": [
      "#5320a6",
      "#0e0d0d",
      "#f3f3f3"
    ]
  },
  "blending": "overlay",
  "opacity": {
    "center": 0.5,
    "edge": 0.05
  },
  "skew": 0,
  "shapes": [
    "c"
  ]
});
</script>
</body>

</html>
